# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs on every push to the repository.

on:
  push:
    branches:
      - main

# This command allows us to manually trigger the Action from the Actions tab.
# You can keep it if you want, or remove it if not needed.
# workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out the repository so your job can access it
      - uses: actions/checkout@v2

      # Sets up Node.js environment with Yarn
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      # Install dependencies using Yarn
      - run: yarn install --frozen-lockfile

      # Generates the snake SVG and GIF
      - name: Generate Snake
        id: snake-gif
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Makes it easier for debugging (if there are any issues).
      - run: git status

      # Commit the changes with the generated files
      - name: Commit changes
        run: |
          git config user.name "Your GitHub Username"
          git config user.email "your-email@example.com"
          git add dist/
          git commit -m "Generated Snake Graph [skip ci]"
          git push origin main

      # Deploy the generated files to the "output" branch
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
